<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PPoker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="view/css/style.css">
        <link rel="stylesheet" href="view/css/font-awesome.min.css">
    </head>
    <body>
        <div id="container">
            <h1 class="page-title">PPoker</h1>
            <div id="ppoker-container">
                <div id="input">
                    <section id="registration">
                            <div class="text-input">
                                <label for="username">Name</label>
                                <input type="text" id="username" placeholder="e.g. Clicky" >
                            </div>
                            <button id="join">Join</button>
                    </section>

                    <section id="voting" hidden>
                        <div class="editable-header">
                            <label for="topic"></label>
                            <input type="text" id="topic" value="Topic" onfocusin="if(value === 'Topic') value = ''; placeholder = 'Topic'" onfocusout="if(!value) value = 'Topic'"/>
                        </div>

                        <h3>Vote</h3>
                        <div id="vote-buttons">

                        </div>
                        <div>
                            <button id="show-votes">Show Votes</button>
                        </div>
                        <div>
                            <button id="clear-votes">Clear Votes</button>
                        </div>
                    </section>
                </div>

                <div id="output">
                    <section id="votes" hidden>
                        <h3>Votes</h3>
                        <ul id="vote-list">

                        </ul>
                    </section>
                </div>
            </div>

            <footer id="ppoker-footer">
                <a id="debug"></a>

                <span id="copy">2020 with ❤️ by dscham</span>
            </footer>
        </div>
    </body>

    <script type="module" src="app/PPokerClient.js"></script>
</html>
