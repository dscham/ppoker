<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Planning</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="view/css/main.css">
        <link rel="stylesheet" href="view/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Planning Poker</h1>

        <div id="planning-poker-container">
            <div id="inputs">
                <section id="session-inputs">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Clicky"/>
                        <button id="connect" disabled>Connect</button>
                        <a id="need-name">Enter Name with at least 2 chars!</a>
                    </p>
                    <p hidden>
                        <label for="url">URL</label>
                        <input type="text" id="url" placeholder="example.com:1337" disabled/>
                    </p>
                    <p id="debug-output"></p>
                </section>

                <section id="vote-inputs">
                    <p>
                        <label for="topic">Topic</label>
                        <input type="text" id="topic" placeholder="e.g. bug fix"/>
                    </p>

                    <h3>Vote</h3>
                    <p id="vote-buttons"></p>
                    <p>
                        <button id="show-votes" disabled>Show Votes</button>
                    </p>
                    <p>
                        <button id="clear-votes" disabled>Clear Votes</button>
                    </p>
                </section>
            </div>
            <div id="votes">
                <h3>Votes <a id="vote-count"></a></h3>
                <div id="votes-output">

                </div>
            </div>
        </div>

        <footer id="page-footer">
            <p>
                <span id="copy" class="pull-right">&copy; dsc</span>
            </p>
        </footer>
    </body>
    <script src="app/domRefs.js"></script>
    <script src="app/index.js"></script>
</html>
